<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    <p>Masukkan data berikut untuk menghitung BMI dan estimasi lemak tubuh.</p>

    <form id="bmiForm">
      <label for="weight">Berat (kg):</label>
      <input type="number" id="weight" min="1" step="0.1" required />

      <label for="height">Tinggi (cm):</label>
      <input type="number" id="height" min="50" step="0.1" required />

      <label for="age">Umur (tahun):</label>
      <input type="number" id="age" min="1" max="120" required />

      <label for="sex">Jenis Kelamin:</label>
      <select id="sex" required>
        <option value="">Pilih...</option>
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
      </select>

      <button type="submit">Hitung</button>
      <button type="button" id="resetBtn" class="secondary">Reset</button>
    </form>

    <div id="result"></div>
    <p class="note">
      Catatan: BMI standar dipakai untuk usia â‰¥ 20 tahun. Untuk usia &lt; 20 tahun, gunakan kurva pertumbuhan
      (BMI-for-age).
      Estimasi % lemak tubuh (rumus Deurenberg) berlaku untuk usia dewasa.
    </p>
  </div>

  <script src="src/script.js"></script>
</body>

</html>
